<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/table_template_styling.css'>
        <title>RideOn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../resources/logo.png" height="50" alt="Owla"/>
            </div>
        </nav>
        <div id="header"></div>
        <div class="headings" id="displaylabel1">
            Your query's results are:
        </div>
        <table border = 1 class="table1">   
            {% for row in rows %}
                <tr>
                    {% for each in row %}
                        <td>{{ each }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <div id="footer"></div>
    </body>
</html>
