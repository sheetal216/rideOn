<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/EndRide.css'>
        <title>RideOn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <img src="../resources/logo.png" height="50" alt="RideOn"/>
            </div>
        </nav>
        <div id="header"></div>
        <div class = "box">
            <form method = "post" class = "form_setting">
                <div class="ratingbox" >
                  <label for="ratinginput" class="form_label">RATING</label>
                  <input type="text" name = "ratinginput" id="ratinginput" class="form-control" placeholder="Choose a number from 1 to 5">
                </div>
                <div class="endtimebox">
                  <label for="endtimeinput" class="form_label">END TIME</label>
                  <input type="text" name="endtimeinput" id="endtimeinput" class="form-control" placeholder="Enter the time ride ended">
                </div>
                <input type="submit" class="loginbutton" value="Submit"/>
            </form>
        </div>
        <div id="footer"></div>
    </body>
</html>
