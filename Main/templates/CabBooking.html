        <div class="displaylabel" id="displaylabel1">

                    <th>CabType</th>

                    <th>FirstName</th>
                    <th>Lastname</th>
                    <th>Rating</th>
                </tr>
                {% for row in row1 %}
                    <tr>
                        {% for each in row %}
                            <td>{{ each }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
