<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/DriverSignUp.css'>
        <title>RideOn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
   
        <div id="header"></div>
        <div class = "box">
            <form method = "post">
                <div class="streetbox" >
                    <label for="streetinput" class="form_label">Driver Location</label>
                    <input type="text" name="streetinput" id="streetinput" class="form-control" placeholder="Enter the location">
                </div>
                <div class="localitybox">
                    <label for="localityinput" class="form_label">Cab Type</label>
                    <input type="text" name="localityinput" id="localityinput" class="form-control" placeholder="Enter cab type">
                </div>
                
                <input type="submit" class="loginbutton" onclick="formSubmitted()" value = "Sign Up"/>
            </form>
        </div>
        <div id="footer"></div>
        <!-- <script src="../static/js/HomePagePassenger.js"></script> -->
    </body>
</html>
