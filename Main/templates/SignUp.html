<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/SignUp.css'>
        <title>RideOn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
   
        <div id="header"></div>
        <div class = "box">
            <form method = "post">
                <div class="firstnamebox" >
                    <label for="firstnameinput" class="form_label">First Name</label>
                    <input type="text" name="firstnameinput" id="firstnameinput" class="form-control" placeholder="Enter the first name">
                </div>
                <div class="lastnamebox">
                    <label for="lastnameinput" class="form_label">Last Name</label>
                    <input type="text" name="lastnameinput" id="lastnameinput" class="form-control" placeholder="Enter the last name">
                </div>
                <div class="contactnumberbox">
                    <label for="contactnumberinput" class="form_label">Contact Number</label>
                    <input type="text" name="contactnumberinput" id="contactnumberinput" class="form-control" placeholder="Enter the contact number">
                </div>
                <div class="genderbox">
                    <label for="genderinput" class="form_label">Gender</label>
                    <input type="text" name="genderinput" id="genderinput" class="form-control" placeholder="Enter the gender">
                </div>
                <div class="emailidbox">
                    <label for="emailidinput" class="form_label">E-mail id</label>
                    <input type="text" name="emailidinput" id="emailidinput" class="form-control" placeholder="Enter the email id">
                </div>
                <div class="agebox">
                    <label for="ageinput" class="form_label">Age</label>
                    <input type="text" name="ageinput" id="ageinput" class="form-control" placeholder="Enter the Age">
                </div>
                <input type="submit" class="loginbutton" onclick="formSubmitted()" value = "Sign Up"/>
            </form>
        </div>
        <div id="footer"></div>
        <!-- <script src="../static/js/HomePagePassenger.js"></script> -->
    </body>
</html>
