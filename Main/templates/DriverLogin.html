<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/DriverLogin.css'>
        <title>RideOn</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <img src="../resources/logo.png" height="50" alt="RideOn"/>
            </div>
        </nav>
        <div id="header"></div>
        <div class = "box">
            <form method = "post" class = "form_setting">
                <div class="emailbox" >
                  <label for="emailinput" class="form_label">Email address</label>
                  <input type="email" name = "emailinput" id="emailinput" class="form-control" placeholder="Enter your email address">
                </div>
                <div class="passwordbox">
                  <label for="passwordinput" class="form_label">Password</label>
                  <input type="password" name="passwordinput" id="passwordinput" class="form-control" placeholder="Enter your password">
                </div>
                <input type="submit" class="loginbutton" value="Login"/>
            </form>
        </div>
        <div id="footer"></div>
    </body>
</html>
