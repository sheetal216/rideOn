<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/admin_home_styling.css'>
        <title>Owla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../Logo/logo.png" height="50" alt="Owla"/>
            </div>
        </nav>
        <div id="header"></div>
        <form method="POST">
            <div class="box">
                <input type="submit" name="first" id="first" value="View how many searches resulted in bookings"/><br>
                <input type="submit" name="second" id="second" value="View the location saved by the maximum number of customers"/><br>
                <input type="submit" name="third" id="third" value="View the vehicle_type-wise count of vehicles sorted in descending order"/><br>
                <input type="submit" name="fourth" id="fourth" value="View the display name, contact, and email id of all customers who have an Ola Money account"/><br>
                <input type="submit" name="fifth" id="fifth" value="View the top 10 highest rated drivers"/><br>
                <input type="submit" name="sixth" id="sixth" value="View the highest rated drivers with number of ratings more than 80"/><br>
                <input type="submit" name="seventh" id="seventh" value="View the drivers with 10 lowest earnings"/><br>
                <input type="submit" name="eighth" id="eighth" value="View the pickup locations and payment method customers used to pay for that trip"/><br>
            </div>
        </form>
        <div id="footer"></div>
        <script src="../static/js/admin_home_code.js"></script>
    </body>
</html>
