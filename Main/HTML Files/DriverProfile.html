<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='../static/css/yourvehicles_styling.css'>
        <title>Owla</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="../Logo/logo.png" height="50" alt="Owla"/>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="yourvehicles.html">Your vehicle</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="yourprofile.html">Your profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="header"></div>
        <div class="headings" id="displaylabel1">
            Your profile details are:
        </div>
        <table border = 1 class="table1" cellspacing="10px" style="border-spacing: 10px;">
            <tr>
                <th>Driver ID</th>
                <th>Vehicle ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>License</th>
                <th>Rating</th>
                <th>Trips Completed</th>
                <th>Number of Ratings</th>
                <th>Earning</th>
            </tr>
            {% for row in row1 %}
                <tr>
                    {% for each in row %}
                        <td>{{ each }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <div id="footer"></div>
    </body>
</html>
